<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Memory</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>MEMORY</h1>
        </div>
        <div class="player-container">
            <div class="players">
                <input type="text" placeholder="Enter Name of Player One" maxlength="12">
                <h3 class="player-one">Player One</h3>
                <p class="pone-total-score">Total Games Won: 0</p>
            </div>
            <div class="play">
                <h3>Press here to play!</h3>
            </div>
            <div class="players">
                <input type="text" placeholder="Enter Name of Player Two" maxlength="12">
                <h3 class="player-two">Player Two</h3>
                <p class="ptwo-total-score">Total Games Won: 0</p>
            </div>
        </div>
        <header class="main-section">
            <div class="score-container">
                <p class="score">Current Score:</p>
                <p class="score-player-one">0</p>
            </div>
            <div class="gameboard">
            </div>
            <div class="score-container">
                <p class="score">Current Score: </p>
                <p class="score-player-two">0</p>
            </div>
        </header>
    </div>
    <script type="module" src="/js/MemoryGame.js"></script>
</body>

</html>
